name: happy_us
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dough: ^1.0.1
  animated_theme_switcher: ^2.0.1
  google_nav_bar: ^5.0.5
  easy_container: ^0.0.8
  lottie: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans/ProductSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/ProductSans/ProductSans-Thin.ttf
          weight: 200
        - asset: assets/fonts/ProductSans/ProductSans-Light.ttf
          weight: 300
        - asset: assets/fonts/ProductSans/ProductSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/ProductSans/ProductSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/ProductSans/ProductSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/ProductSans/ProductSans-Black.ttf
          weight: 700
        - asset: assets/fonts/ProductSans/ProductSans-Black.ttf
          weight: 800
        - asset: assets/fonts/ProductSans/ProductSans-Black.ttf
          weight: 900